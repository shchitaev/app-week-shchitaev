<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = () => {
        const bt = document.getElementById('bt');
        const inp = document.getElementById('inp');
        bt.onclick = () => {
            const x = inp.value;
            fetch(x)
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    inp.value = data;
                    })
            };
        };
    </script>
</head>
<body>
    <input id="inp" type="text">
    <button id="bt">button</button>
</body>
</html>
