<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = () => {
            const bt = document.getElementById('bt');
        console.log('bt:', bt);
        const inp = document.getElementById('inp');
        console.log('inp:', inp);
        bt.onclick = () => {
            const x = inp.value;
            console.log('x:', x);
            fetch(x)
                .then((response) => {
                    console.log('fetch ok:', response);
                    return response.text();
                })
                .then((data) => {
                    inp.value = data;
                    console.log('it`s all right:', data);
                })
                .catch((e) => {
                    console.log('something went wrong, suddenly:', e);
                });
            };
        };
    </script>
</head>
<body>
    <input id="inp" type="text">
    <button id="bt">button</button>
</body>
</html>
